box:
    id: rbkmoney/build
    username: $USERNAME
    password: $PASSWORD
    tag: latest

dev:
    steps:
      - internal/shell:
        code: make compile

build:
    steps:
      - script:
        name: rebar update
        code: make rebar-update
      - script:
        name: run xref
        code: make xref
      - script:
        name: run test suite
        code: make test
      - script:
        name: run dialyzer
        code: make dialyze
    after-steps:
      - slack-notifier:
        url: ${SLACK_WEBHOOK_URL}
        username: "wercker"
